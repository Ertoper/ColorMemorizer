name: color_memorizer
description: "A Flutter project for the Color Memory Game"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  firebase_core: ^2.25.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2 
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^4.0.0
  flutter_gen_runner: ^5.3.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.0
  hive_generator: ^1.1.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/light-background.png
    - assets/dark-background.png

